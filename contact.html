<!DOCTYPE html>
<html lang="en">
<head>

  <style>
   body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('assets/back.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #333;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #9bc8f6;
    opacity: 0.9;
    border-bottom: 2px solid #ddd;
}

.navbar h1 {
    text-shadow: 0 0 20px #1023f1;
    color: #f2f2f2;
}

.logo img {
    height: 100px;
}

.topnav {
    border-radius: 50px;
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #268dd6;
    color: white;
  }
    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-container form {
      display: flex;
      flex-direction: column;
    }
    .contact-container label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .contact-container input,
    .contact-container textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-container button {
      padding: 10px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-container button:hover {
      background: #005bb5;
    }
    .info {
      text-align: center;
      margin-top: 20px;
    }
    .info p {
      margin: 5px 0;
    }

    .footer {
      background: #000000;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 20px 0;
    }
    .footer a {
      color: #0073e6;
      text-decoration: none;
    }

    @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      text-align: center;
    }

    .topnav {
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .hero h2 {
      font-size: 1.5em;
    }

    .hero p {
      font-size: 0.9em;
    }

    .hero a {
      font-size: 0.9em;
      padding: 8px 16px;
    }

    .section h3 {
      font-size: 1.5em;
    }

    .section p {
      font-size: 0.9em;
    }
  }

  @media (max-width: 480px) {
    .logo img {
      height: 60px;
    }

    .navbar h1 {
      font-size: 1.2em;
    }

    .topnav a {
      font-size: 12px;
      padding: 8px 10px;
    }

    .hero h2 {
      font-size: 1.2em;
    }

    .hero p {
      font-size: 0.8em;
    }

    .hero a {
      font-size: 0.8em;
      padding: 6px 12px;
    }

    .section h3 {
      font-size: 1.2em;
    }

    .section p {
      font-size: 0.8em;
    }
}

  </style>
</head>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>

    </div>
  </div>
  <footer class="footer">

  </footer>

</html>
